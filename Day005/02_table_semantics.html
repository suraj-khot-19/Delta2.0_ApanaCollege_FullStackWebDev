<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table semantic</title>
</head>

<body>
    <!-- 
    !   adding redablity to table
    !   thead   =   contain row of headings
    !   tbody   =   contain row of main content
    !   tfoot   =   used to add row of heading to below of table to display sum 
    -->
    <table border="black">
        <!-- header -->
        <thead>
            <tr>
                <th>Food</th>
                <th>Price(RS)</th>
            </tr>
        </thead>
        <!-- body -->
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Jalebi</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Phapada</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Papaya Chatani</td>
                <td>20</td>
            </tr>
        </tbody>
        <!-- footer -->
        <tfoot>
            <tr>
                <th>Total</th>
                <th>120 Rs</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
