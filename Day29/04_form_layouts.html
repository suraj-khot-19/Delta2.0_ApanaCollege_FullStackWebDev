<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <!-- added bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center my-3">Form</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="text" class="form-control" placeholder="email">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">password</label>
                    <input id="password" type="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm-4">
                    <label for="fname" class="form-label">First Name</label>
                    <input id="fname" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="mname" class="form-label">Middle Name</label>
                    <input id="mname" type="text" class="form-control" placeholder="Middle name">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="lname" class="form-label">Last Name</label>
                    <input id="lname" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
    </div>
    <!-- addded bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
