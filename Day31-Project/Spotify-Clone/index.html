<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- added bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon on top -->
    <link rel="icon" href="./assets/logo/spotify.png">
</head>

<body>

    <div class="main">
        <div class="sidebar me-1">
            <!--! nav -->
            <div class="sidebar-nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <!-- library -->
            <div class="sidebar-library p-1">
                <!-- row 1 -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="library-options nav-option">
                        <img src="./assets/logo/library.png" alt="library">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="library-icon">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right mx-3"></i>
                    </div>
                </div>
                <!-- card1 -->
                <div class="library-card">
                    <p id="p1">Create your first playlist</p>
                    <p id="p2">It's easy, we'll help you</p>
                    <a href="#" class="btn btn-light rounded-pill mx-1 fw-bold"> Create playlist</a>
                </div>

                <!-- card2 -->
                <div class="library-card">
                    <p id="p1">Let's find some podcast to follow</p>
                    <p id="p2">We'll keep some updated on new episodes</p>
                    <a href="#" class="btn btn-light rounded-pill mx-1 fw-bold"> Browse podcast</a>
                </div>
            </div>
        </div>
        <div class="main-music">main</div>
        <div class="footer-music">footer</div>
    </div>


    <!-- font-awesome icons -->
    <script src="https://kit.fontawesome.com/8ce49de8d6.js" crossorigin="anonymous"></script>

    <!-- addded bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
