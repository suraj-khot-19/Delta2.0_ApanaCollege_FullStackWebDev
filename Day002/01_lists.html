<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>

<body>
    <!--
    ! ul = unorderd list
    ! li = list item
    ! ol = ordered list
    -->
    <!-- unordered list <ul></ul> -->
    <ul>
        <li>Bread</li>
        <li>banana</li>
        <li>samosa</li>
        <li>khari</li>
        <li><i>jalebi and phaphada</i></li>
    </ul>

    <!-- ordered list <ol></ol> -->
    <!-- ? it also have an type attribute  -->
    <!-- ! by default type is a type="1" -->
    <ol>
        <li>adarsh</li>
        <li>suraj</li>
        <li>sohan</li>
        <li>shubham</li>
    </ol>
    <ol type="A">
        <li>adarsh</li>
        <li>suraj</li>
        <li>sohan</li>
        <li>shubham</li>
    </ol>
    <ol type="a">
        <li>adarsh</li>
        <li>suraj</li>
        <li>sohan</li>
        <li>shubham</li>
    </ol>
    <ol type="I">
        <li>adarsh</li>
        <li>suraj</li>
        <li>sohan</li>
        <li>shubham</li>
    </ol>
</body>

</html>
