<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>
    <!-- 
    !   Anchor Tag  =  Anchor is used to add a link to your page
    !   Which accepts an attribute named href(hypertext reference) like href="https://....."
    -->
    <a href="https://google.com">Google</a>
    <a href="https://github.com">Github</a>
    <a href="#">Top of current page</a>
    <a href="#top">Top of current page</a>
    <a href="about.html">About Page</a>
    <a href="file://Others">File</a>
    <a href="mailto:khotsuraj019@gmail.com">Mail</a>
    <!-- 
    !  Note: You can use href="#top" or the empty fragment href="#" to link to the top of the current page.  
    !  URLs are not restricted to Web (HTTP)-based documents, but can use any protocol supported by the browser. For example, file:, ftp:, and mailto: work in most browsers.  
    -->
</body>

</html>
