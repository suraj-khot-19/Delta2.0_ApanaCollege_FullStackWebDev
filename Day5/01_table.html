<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- 
    !   table   =   The table element represents data with more than one dimension, in the form of a table.
    !   tr      =   table row
    !   td      =   table data
    !   th      =   table heading   
    !   caption =   The caption element represents the title of the table that is its parent, if it has a parent and that is a table element.   
    -->
    <!-- <table style="border: 2px solid red"> -->
    <caption>Table</caption>

    <!-- ex1 -->
    <table border="black">
        <th>Name</th>
        <th>Roll No</th>
        <tr>
            <td>Adarsh Pujari</td>
            <td>M2014002</td>
        </tr>
        <tr>
            <td>Suraj Khot</td>
            <td>M2014020</td>
        </tr>
        <tr>
            <td>Shubham Hande</td>
            <td>M2014051</td>
        </tr>
        <tr>
            <td>Sohan Patil</td>
            <td>M2014059</td>
        </tr>
    </table>

    <!-- ex2 -->
    <caption></caption>
    <table border="black">
        <tr>
            <th>food</th>
            <th>price(RS)</th>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jalebi</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Phapada</td>
            <td>70</td>
        </tr>
    </table>
</body>

</html>
