<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>

<body>
    <!-- 
    !   insted of using p tag for each input we always use labels cause if we click on label then also our input tag is heighlighted

    !   for =   for and id must be same(The id of a labelable form-related element in the same document as the <label> element.)
    -->
    <form action="/">
        <div>
            <label for="username">Enter Your name</label>
            <input type="text" id="username" placeholder="Enter name here" />
        </div>
        <div>
            <label for="age">Enter Your age</label>
            <input type="number" id="age" placeholder="Enter age here" />
        </div>
        <div>
            <label for="birthdate">Enter Your Birthdate</label>
            <input type="date" id="birthdate" />
        </div>
    </form>
</body>

</html>
