<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <!-- added bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <pre>
        .form-select
        .form-select-lg
        .form-select-sm
    </pre>
    <h1 class="text-center my-3">Form</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <select name="city" class="form-select">
                    <option selected>Choose from below</option>
                    <option value="1">1</option>
                    <option value="0">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                </select>
            </div>
            <div class="mb-3">
                <select name="city" class="form-select-lg">
                    <option selected>Large Choose from below</option>
                    <option value="1">1</option>
                    <option value="0">2</option>
                </select>
            </div>
            <div class="mb-3">
                <select name="city" class="form-select-sm">
                    <option selected>Small Choose from below</option>
                    <option value="1">1</option>
                    <option value="0">2</option>
                </select>
            </div>
        </form>
    </div>
    <!-- addded bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
