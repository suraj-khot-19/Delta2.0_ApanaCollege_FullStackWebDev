<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <!-- added bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <pre>
        .form-label
        .form-control
        .form-control-lg
        .form-control-sm
        .form-text
    </pre>
    <h1 class="text-center my-3">Form</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" class="form-control" placeholder="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input id="password" type="password" class="form-control" placeholder="password">
                <div class="form-text">password must be 6 char</div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input id="name" type="name" class="form-control-lg" placeholder="name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">age</label>
                <input id="age" type="age" class="form-control-sm" placeholder="age">
            </div>
        </form>
    </div>
    <!-- addded bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
