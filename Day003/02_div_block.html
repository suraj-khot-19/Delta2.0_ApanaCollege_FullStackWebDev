<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div - Block Element</title>
</head>

<body>
    <!-- 
    !   div =   The div element has no special meaning at all. It represents its children. It can be used with the class, lang,
    !           and title attributes to mark up semantics common to a group of consecutive elements.
    !           it is a block element(ocuupy new line with full width)
    -->
    before div tag
    <div style="background-color: chartreuse;">
        <a href="www.google.com">google</a>
        <a href="www.youtube.com">you-tube</a>
    </div>
    <div style="background-color: blanchedalmond;">
        <a href="www.google.com">google</a>
        <a href="www.youtube.com">you-tube</a>
    </div>
    after div tag
</body>

</html>
