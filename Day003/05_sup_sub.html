<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript Subscript tags</title>
</head>

<body>
    <!-- 
    !   sup =   (square)The sup element represents a superscript
    !   sub =   (base)The sub element represents a subscript.
    -->
    <p>a<sup>2</sup>+b<sup>2</sup>+c=0</p>
    <p>H<sub>2</sub>O</p>
    <p>CO<sub>2</sub></p>

    <!-- we can use it like nestead tags -->
    <h1>H<sub><i><u>2</u></i></sub>O</h1>
    <h1>a<sup><u>2</u></sup></h1>
</body>

</html>
