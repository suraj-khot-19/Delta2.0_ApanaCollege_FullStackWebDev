<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <!-- added bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <br><br>

        <h1>buttons</h1>
        <button>pure html</button>
        <button class="btn">bootstrap btn</button>
        <br><br>

        <h1>button background color</h1>
        <button class="btn btn-primary">primary btn</button>
        <button class="btn btn-danger">danger btn</button>
        <button class="btn btn-info">info btn</button>
        <button class="btn btn-light">light btn</button>
        <button class="btn btn-dark">dark btn</button>
        <br><br>

        <h1>button background color with outline</h1>
        <button class="btn btn-outline-primary">primary btn</button>
        <button class="btn btn-outline-danger">danger btn</button>
        <button class="btn btn-outline-info">info btn</button>
        <button class="btn btn-outline-light">light btn</button>
        <button class="btn btn-outline-dark">dark btn</button>

        <br><br>

        <h1>button size</h1>
        <button class="btn btn-primary btn-lg">large btn</button>
        <button class="btn btn-primary btn-sm">small btn</button>
        <br><br>

        <h1>button with anchor tag</h1>
        <a class="btn btn-primary" href="#" role="button">Link</a>

        <br><br>

        <h1>button with dissable click</h1>
        <button class="btn btn-primary" role="button" disabled>dissabled</button>

    </div>
    <!-- addded bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
