<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <!-- added bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>button</h1>
        <div class="btn btn-primary">btn1</div>
        <div class="btn btn-outline-secondary">btn2</div>
        <div class="btn btn-outline-danger">btn3</div>
        <div class="btn btn-success">btn4</div>

        <br><br>
        <h1>button group</h1>
        <div class="btn-group">
            <div class="btn btn-primary">btn1</div>
            <div class="btn btn-outline-secondary">btn2</div>
            <div class="btn btn-outline-danger">btn3</div>
            <div class="btn btn-success">btn4</div>
        </div>


        <br><br>
        <h1>button group with checkbox</h1>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-warning" for="btncheck1">option 1</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-warning" for="btncheck2">option 2</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-warning" for="btncheck3">option 3</label>
        </div>
    </div>

    <!-- addded bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
