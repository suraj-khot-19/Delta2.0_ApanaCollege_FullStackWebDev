<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Html</title>
</head>

<body>
    <!-- image is an self closing tag or single tag which having only opening tag -->
    <!-- 
    !   img=    image
    !   src =   source of an image, it may in pc or on internet
    !   alt =   alternative This attribute defines an alternative text description of the image.
    !   height= The intrinsic height of the image in pixel(may or may not mension)
    !   width=  The intrinsic width of the image in pixel(may or may not mension)
    -->
    <img src="img35.jpg" alt="My Image" height="600px" width="600px" />
    <img src="img.jpg" alt="Image not found in pc" height="600px" width="600px" />
    <!-- here i give source which does not exsist which means 'Image not found in pc' is printed on screen-->
    <img src="img35.jpg" alt="random img" />
    <img src="https://google.com/google.png" alt="web image" />
</body>

</html>
