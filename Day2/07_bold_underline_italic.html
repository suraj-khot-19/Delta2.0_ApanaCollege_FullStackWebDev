<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic text tag</title>
</head>

<body>
    <!-- 
    !   b   =   bold
    !   i   =   italic
    !   u   =   underline
    -->
    <p><u>I am Underline text</u></p>
    <p><b>I am Bold text</b></p>
    <p><i>I am an italic text</i></p>

</body>

</html>
