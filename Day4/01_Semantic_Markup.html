<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantics Markup</title>
</head>

<body>
    <!-- 
    !   semantic markup does not have any property but it helps to understand code means it make readable
    !   advantages=
    !               1. Make code meaningfull
    !               2. SEO(Search engine optimazation) friendly 
    !   ex=
    ?       header  =>  header of page
    ?       footer  =>  footer of page
    ?       main    =>  main content in page which not repeate in entire page(unique info)
    ?       nav     =>  to define navigations through pagge
    ?       aside   =>  not part of our page but releted content(used in <a> tag)
    ?       section =>  to group similar content
    ?       article =>  The article element represents a complete, or self-contained, composition page. Each article should be identified, typically by including a heading (h1â€“h6 element) as a child of the article element.
    -->
    <header>This is my Header
        <nav>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact-Us</a>
        </nav>
    </header>

    <main>
        Main content in page
    </main>

    <article>
        <p>this is an article</p>
    </article>

    <section>
        <p>Education</p>
    </section>

    <footer>
        <p>made with love in india</p>
        <aside>Created by SurajKhot Developer <a href="linkedin.com">contact</a></aside>
    </footer>
</body>

</html>
