<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainbox">
        <input type="checkbox" name="check" id="check">
        <label id="menueicon" for="check"><i class="fa-solid fa-ellipsis"></i></label>
        <div class="sidebar">
            <span class="logo">
                SURAJ KHOT
            </span>
            <label id="close" for="check"><i class="fa-solid fa-xmark"></i></label>
            <div class="menue">
                <ul>
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-share"></i>
                        <a href="#">Shortcut</a>
                    </li>
                    <li>
                        <i class="fa-regular fa-handshake"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li>
                        <i class="fa-regular fa-calendar-days"></i>
                        <a href="#">Events</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        <a href="#">Store</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-address-card"></i>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-comment-dots"></i>
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </div>


    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/8ce49de8d6.js" crossorigin="anonymous"></script>
</body>

</html>
